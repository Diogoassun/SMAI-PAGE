<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>

    <form id="login-form">
    <div>
        <label for="en-email">Email:</label>
        <input type="email" id="en-email" name="email" required>
    </div>
    <div>
        <label for="en-senha">Senha:</label>
        <input type="password" id="en-senha" name="password" required>
    </div>
    <button type="submit">Entrar</button>
</form>
<div id="message"></div>

<script>
    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
        // 1. Impede o recarregamento da página
        event.preventDefault();

        // 2. Pega os dados do formulário
        const email = event.target.email.value;
        const password = event.target.password.value;

        try {
            // 3. Usa o Fetch para enviar os dados como JSON
            const response = await fetch('/enviar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Informa que estamos enviando JSON
                },
                body: JSON.stringify({ email, password }) // Converte o objeto para string JSON
            });

            const data = await response.json();
            console.log(data);

            if (response.ok) {
                messageDiv.textContent = 'Login bem-sucedido! Token: ' + data.accessToken;
                console.log(data.message);
                
                // Verifica se existe um parâmetro 'redirectUrl' na URL atual
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirectUrl');
                
                if (redirectUrl) {
                    // Se houver, redireciona de volta para a página original
                    window.location.href = redirectUrl;
                } else {
                    // Se não, vai para o dashboard padrão
                    // Aqui você guardaria o token e redirecionaria o usuário
                    window.location.href = '/dashboard';
                }
            } else {
                messageDiv.textContent = 'Erro: ' + data.message;
            }
        } catch (error) {
            messageDiv.textContent = 'Erro de conexão com o servidor.';
            console.error('Erro no fetch:', error);
        }
    });
</script>

    <hr>

    <h1>Registrar</h1>
    <form action="/register" method="POST">
        <div>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" name="email" required>
        </div>
        <div>
            <label for="reg-senha">Senha:</label>
            <input type="password" id="reg-senha" name="password" required>
        </div>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
