<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<!-- My CSS -->
	<link rel="stylesheet" href="style_suporte.css">

	<title>SMAI</title>
</head>
<body class="page-settings">


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="./index.html" class="brand">
			<i class="fa-solid fa-snowflake"></i>
			<span class="text">SMAI</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="./presentation.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="./Analytics.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li class="active">
				<a href="./suporte.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Suporte</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./Settings.html">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Suporte</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Suporte</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>


			<div class="table-data">
                <div class="order">
                    <div class="head">
                    <h3>Envie um E-mail para o Suporte</h3>
                    <i class='bx bx-envelope'></i>
                    </div>

                    <!-- Formulário usando Formspree -->
                    <form action="https://formspree.io/f/xzzgnwae" method="POST">
                    <div style="display: flex; flex-direction: column; gap: 16px;">

                        <label for="name">Seu Nome:</label>
                        <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Digite seu nome..."
                        required
                        style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
                        >

                        <label for="email">Seu E-mail:</label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail..."
                        required
                        style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
                        >

                        <label for="subject">Assunto:</label>
                        <input
                        type="text"
                        id="subject"
                        name="subject"
                        placeholder="Digite o assunto..."
                        required
                        style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
                        >

                        <label for="message">Mensagem:</label>
                        <textarea
                        id="message"
                        name="message"
                        rows="6"
                        placeholder="Descreva seu problema aqui..."
                        required
                        style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;"
                        ></textarea>


                        <!-- Desativa o CAPTCHA -->
                        <input type="hidden" name="_captcha" value="false">

                        <button
                        type="submit"
                        style="padding: 10px 20px; background-color: var(--blue); color: white; border: none; border-radius: 8px; cursor: pointer;"
                        >
                        Enviar E-mail
                        </button>
                    </div>
                    </form>
                </div>

                <div class="todo">
                    <img
                    src="./Contact us.gif"
                    alt="Ilustração de Suporte"
                    style="width: 100%; height: auto;"
                    >
                </div>
                </div>


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
	<script>
document.addEventListener('DOMContentLoaded', function() {
    // ---- LÓGICA PARA MARCAR O MENU ATIVO ----
    const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li');
    const currentPath = window.location.pathname.split("/").pop(); // Pega apenas o nome do arquivo, ex: "presentation.html"

    allSideMenu.forEach(item => {
        const a = item.querySelector('a');
        const linkPath = a.getAttribute('href').replace('./', ''); // Remove o "./" para comparação

        if (linkPath === currentPath) {
            allSideMenu.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
        }
    });

    // ---- LÓGICA PARA O BOTÃO DE OCULTAR A BARRA LATERAL ----
    const menuBar = document.querySelector('#content nav .bx.bx-menu');
    const sidebar = document.getElementById('sidebar');

    if (menuBar && sidebar) {
        menuBar.addEventListener('click', function () {
            sidebar.classList.toggle('hide');
        });
    }

    // ---- LÓGICA PARA O BOTÃO DE BUSCA EM TELAS PEQUENAS ----
    const searchButton = document.querySelector('#content nav form .form-input button');
    const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
    const searchForm = document.querySelector('#content nav form');

    if (searchButton && searchForm) {
        searchButton.addEventListener('click', function (e) {
            if (window.innerWidth < 576) {
                e.preventDefault();
                searchForm.classList.toggle('show');
                if (searchForm.classList.contains('show')) {
                    if(searchButtonIcon) searchButtonIcon.classList.replace('bx-search', 'bx-x');
                } else {
                    if(searchButtonIcon) searchButtonIcon.classList.replace('bx-x', 'bx-search');
                }
            }
        });
    }

    // ---- LÓGICA PARA O SWITCH DE MODO ESCURO ----
    const switchMode = document.getElementById('switch-mode');

    if (switchMode) {
        if (localStorage.getItem('darkMode') === 'true') {
            switchMode.checked = true;
            document.body.classList.add('dark');
        }

        switchMode.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            }
        });
    }
    
    // ---- FUNÇÃO PARA AJUSTAR O LAYOUT COM BASE NO TAMANHO DA TELA ----
    function adjustLayout() {
        if (sidebar) {
            if (window.innerWidth < 768) {
                sidebar.classList.add('hide');
            }
        }

        if (window.innerWidth > 576) {
            if(searchForm && searchButtonIcon) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }
        }
    }
    
    // Ajusta o layout ao carregar a página
    adjustLayout();
    
    // Ajusta o layout ao redimensionar a janela
    window.addEventListener('resize', adjustLayout);
});
</script>



</body>
</html>
