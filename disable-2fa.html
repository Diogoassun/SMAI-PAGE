<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desativar 2FA</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-top: 20px; }
        input { font-size: 1em; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; font-size: 1em; background-color: #d9534f; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Desativar Autenticação de Dois Fatores</h1>
    <p>Esta é uma ação de segurança. Para continuar, por favor, confirme sua senha.</p>
    
    <form action="/disable-2fa" method="POST">
        <div>
            <label for="password">Sua Senha:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Confirmar e Desativar</button>
    </form>
</body>
</html>
